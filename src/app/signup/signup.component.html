
<div class="modal-header">
  <h4 class="modal-title">Hi there!</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name"
        required
        [(ngModel)] = "name" name = "name" />
    </div>
    <div class="form-group">
      <label for="topic">Topic</label>
      <input type="text" class="form-control" id="topic" placeholder="Topic"
        required
        [(ngModel)] = "topic" name = "topic"/>
    </div>
    <div class="form-group">
      <label for="desc">Description</label>
      <input type="text" class="form-control" id="desc" placeholder="Description"
        required
        [(ngModel)] = "desc" name = "desc"/>
      <small id="descHelp" class="form-text text-muted">A brief description of the topic you want to discuss, what you want feedback on, etc.</small>
    </div>
    <button
      (click) = "activeModal.dismiss()"
      type="submit" class="btn btn-primary">Sign Up</button>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
