<div class="container">
  <form>
    <div class="form-group">
      <label for="nameInput">Name</label>
      <input #newName
        (keyup.enter) = "addName(newName.value)"
        (blur) = "addName(newName.value)"
        type="name" class="form-control" id="nameInput" placeholder="Enter name">
    </div>
    <div class="form-group">
      <label for="topicInput">Topic</label>
      <input #newTopic
        (keyup.enter) = "addTopic(newTopic.value)"
        (blur) = "addName(newTopic.value)"
        type="topic" class="form-control" id="topicInput" placeholder="Topic">
    </div>
    <div class="form-group">
      <label for="descInput">Description</label>
      <input #newDesc
        (keyup.enter) = "addDesc(newDesc.value)"
        (blur) = "addDesc(newDesc.value)"
        type="desc" class="form-control" id="descInput" placeholder="Description">
      <small id="descHelp" class="form-text text-muted">A brief description of the topic you want to discuss, what you want feedback on, etc.</small>
    </div>
    <button
      (click) = "addName(newName.value); addTopic(newTopic.value); addDesc(newDesc.value)"
      type="submit" class="btn btn-primary">Sign Up</button>
  </form>
</div>
